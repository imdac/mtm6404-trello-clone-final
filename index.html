<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello Clone</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <main id="app" class="main">
    <h1 class="title">Trello Clone</h1>
    <div class="board">
      <div class="list">
        <div class="list-header">
          <h2 class="list-title">To Do</h2>
          <button class="list-button" @click="addCard('To Do')">+</button>
        </div>
        <div class="card" v-for="card in toDo">
          <select class="card-action" v-model="card.list">
            <optgroup label="Move to:">
              <option v-for="list in lists">{{ list }}</option>
            </optgroup>
          </select>
          <input type="text" class="card-text" v-model="card.text">
        </div>
      </div>

      <div class="list">
        <div class="list-header">
          <h2 class="list-title">Doing</h2>
          <button class="list-button" @click="addCard('Doing')">+</button>
        </div>
        <div class="card" v-for="card in doing">
          <select class="card-action" v-model="card.list">
            <optgroup label="Move to:">
              <option v-for="list in lists">{{ list }}</option>
            </optgroup>
          </select>
          <input type="text" class="card-text" v-model="card.text">
        </div>
      </div>

      <div class="list">
        <div class="list-header">
          <h2 class="list-title">Done</h2>
          <button class="list-button" @click="addCard('Done')">+</button>
        </div>
        <div class="card" v-for="card in done">
          <select class="card-action" v-model="card.list">
            <optgroup label="Move to:">
              <option v-for="list in lists">{{ list }}</option>
            </optgroup>
          </select>
          <input type="text" class="card-text" v-model="card.text">
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
